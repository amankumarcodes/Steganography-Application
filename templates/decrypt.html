{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Decrypt Message</h2>
                {% if decrypted_message %}
                    <div class="alert alert-success">
                        <h5>Decrypted Message:</h5>
                        <p class="mb-0">{{ decrypted_message }}</p>
                    </div>
                    <div class="text-center">
                        <a href="{{ url_for('decrypt') }}" class="btn btn-primary">Decrypt Another Image</a>
                    </div>
                {% else %}
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="image" class="form-label">Select Encrypted Image</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Decrypt Image</button>
                        </div>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
